version: '3.8'

# Common environment variables shared across all services
x-common-env: &common-env
  PYTHONUNBUFFERED: 1
  qwen_api: ${qwen_api}
  DEPT_ID: ${DEPT_ID:-10}
  FETCH_TIME_RANGE_HOURS: ${FETCH_TIME_RANGE_HOURS:-12}

x-common-config: &common-config
  image: img_description:${IMAGE_TAG:-latest}
  volumes:
    - ./models:/app/models:ro
    - ./scripts:/app/scripts:ro
    - ./config.yaml:/app/config.yaml:ro
    - /home/data/pics/AI/:/app/output
    - ./images:/app/images
    - ./logs:/app/logs
    - ./prompt_chinese.txt:/app/prompt_chinese.txt
    - ./prompt_english.txt:/app/prompt_english.txt

  working_dir: /app
  deploy:
    resources:
      limits:
        memory: 4G
      reservations:
        memory: 2G
  restart: unless-stopped
  network_mode: "host"
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "5"

services:
  # Build service - builds the image once
  image-builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: img_description:${IMAGE_TAG:-latest}
    profiles:
      - build

  image-description-as00108:
    <<: *common-config
    container_name: image-description-as00108
    environment:
      <<: *common-env
      ROBOT_NAME: as00108
      API_BASE_URL: https://hk1.aimo.tech/
      API_USERNAME: ${API_USERNAME_HK}
      API_PASSWORD: ${API_PASSWORD_HK}
      LANGUAGE: chinese
    command: ["python", "/app/scripts/image_description.py"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
        tag: "image-description-as00108"

volumes:
  output:
